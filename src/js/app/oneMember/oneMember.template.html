<div class="image">
  <img ng-src="{{ vm.member.avatar }}" alt="" />
  <div class="buttons">
    <input type="button" class="button button-edit" value="Edit" ng-show="vm.thisMember">
  </div>
</div>

<div class="info">
  <h4 class="row">{{ vm.member.names.firstName | capitalize }} {{ vm.member.names.lastName | capitalize }}</h4>
  <br>
  <h6 class="row">Gender: {{ vm.member.gender | gender }}</h6>
</div>
