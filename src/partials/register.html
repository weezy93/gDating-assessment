<div class="loginRegister">
  <fieldset>
    <legend>
      <h4>{{ title }}</h4>
    </legend>
  </fieldset>
  <form class="register" ng-submit="register(user)">

    <div class="row">
      <div class="four columns">
        <label for="username">Username</label>
        <input class="u-full-width" type="text" name="username" placeholder="v-legrand-music" ng-model="user.username">
      </div>
      <div class="four columns">
        <label for="email">Email</label>
        <input class="u-full-width" type="email" name="email" placeholder="leadsinger@beachhouse.biz" ng-model="user.email">
      </div>
      <div class="four columns">
        <label for="password">Password</label>
        <input class="u-full-width" type="password" name="password" placeholder="password" ng-model="user.password">
      </div>
    </div>
    <div class="row">
      <div class="six columns">
        <label for="firstName">First Name</label>
        <input class="u-full-width" type="text" name="firstName" placeholder="Victoria" ng-model="user.names.firstName">
      </div>
      <div class="six columns">
        <label for="lastName">Last Name</label>
        <input class="u-full-width" type="text" name="lastName" placeholder="Legrand" ng-model="user.names.lastName">
      </div>
    </div>
    <div class="row">
      <div class="four columns">
        <label for="dob">Date of Birth</label>
        <input class="u-full-width" type="text" name="dob" placeholder="yyyy-mm-dd" ng-model="user.dob">
      </div>
      <div class="four columns">
        <label for="zipcode">Zip Code</label>
        <input class="u-full-width" type="text" name="zipcode" placeholder="80203" ng-model="user.address.zipcode">
      </div>
      <div class="four columns">
        <label for="gender">Gender</label>
        <select class="u-full-width" name="gender" ng-model="user.gender">
          <option value="">unicorn</option>
          <option value="0">male</option>
          <option value="1">female</option>
          <option value="2">gender queer</option>
          <option value="3">decline to answer</option>
        </select>
      </div>
    </div>
    <button type="submit" class="button-primary u-full-width">Create an Account</button>

  </form>
</div>
